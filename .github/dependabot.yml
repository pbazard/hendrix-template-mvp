version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    assignees:
      - "pbazard"
    commit-message:
      prefix: "📦"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-merge"
    # Group minor and patch updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge strategy
    reviewers:
      - "pbazard"
    # Ignore specific packages if needed
    ignore:
      - dependency-name: "aws-cdk"
        update-types: ["version-update:semver-major"]
      - dependency-name: "aws-cdk-lib"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    commit-message:
      prefix: "🔧"
      include: "scope"
    labels:
      - "github-actions"
      - "auto-merge"

  # Enable version updates for Docker (if using)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "🐳"
    labels:
      - "docker"
      - "dependencies"
