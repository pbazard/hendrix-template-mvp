name: 🔄 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # 🔍 Code Quality & Security
  lint-and-security:
    name: 🔍 Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 📋 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🔒 Run security audit
        run: npm audit --audit-level=high

      - name: 📝 Check TypeScript
        run: npx tsc --noEmit

  # 🧪 Tests
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 📋 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test -- --run --coverage

      - name: 📊 Upload coverage to Codecov
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: 📈 Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.node-version == 18
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # 🏗️ Build
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    needs: [lint-and-security, test]
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 📋 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 7

  # 🛡️ Security Scanning
  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 🔍 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 📤 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # 🚀 Auto-deployment to preview (for PRs) - Optional
  deploy-preview:
    name: 🚀 Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-files
          path: .next/

      - name: � Preview deployment info
        run: |
          echo "🚀 Build artifacts ready for deployment"
          echo "📦 Build size: $(du -sh .next/ | cut -f1)"
          echo ""
          echo "To enable automatic preview deployments:"
          echo "1. Add VERCEL_TOKEN secret to your repository"
          echo "2. Add VERCEL_ORG_ID and VERCEL_PROJECT_ID secrets"
          echo "3. Or configure deployment to your preferred platform"
          echo ""
          echo "Alternative platforms:"
          echo "- Netlify: Use netlify-cli"
          echo "- AWS Amplify: Use amplify-action"
          echo "- Railway: Use railway-action"

  # ✅ Success notification
  success:
    name: ✅ All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-security, test, build, security-scan]
    if: success()
    steps:
      - name: 🎉 Success notification
        run: |
          echo "🎉 All checks passed successfully!"
          echo "✅ Lint: Passed"
          echo "✅ Tests: Passed"
          echo "✅ Build: Passed"
          echo "✅ Security: Passed"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "📝 This is a Pull Request - preview deployment may be available"
          fi
