name: ğŸ“¦ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Check for updates
        id: updates
        run: |
          # Check for npm updates
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Found dependency updates:"
            cat outdated.json | jq -r 'to_entries[] | "  \(.key): \(.value.current) â†’ \(.value.wanted)"'
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date"
          fi

      - name: ğŸ“¦ Update dependencies
        if: steps.updates.outputs.has_updates == 'true'
        run: |
          # Update non-major versions
          npx npm-check-updates -u --target minor
          npm install
          
          # Run tests to ensure updates don't break anything
          npm test -- --run
          npm run build

      - name: ğŸ”„ Create PR for dependency updates
        if: steps.updates.outputs.has_updates == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create branch
          BRANCH_NAME="dependencies/auto-update-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git add package.json package-lock.json
          git commit -m "ğŸ“¦ chore: update dependencies
          
          - Update non-breaking dependency versions
          - All tests pass after updates
          - Automated update via GitHub Actions"
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create PR
          gh pr create \
            --title "ğŸ“¦ chore: automated dependency updates" \
            --body "## ğŸ“¦ Automated Dependency Updates
          
          This PR contains automated updates for project dependencies.
          
          ### ğŸ”„ Changes
          - Updates non-breaking dependency versions
          - All tests pass after updates
          - No major version bumps (safer updates)
          
          ### âœ… Verification
          - [x] ğŸ§ª Tests pass
          - [x] ğŸ—ï¸ Build successful
          - [x] ğŸ“¦ Only minor/patch updates
          
          ### ğŸ¤– Automation
          This PR was automatically created by GitHub Actions.
          It will be auto-merged if all checks pass.
          
          ---
          
          ğŸ” **Review the changes** and merge when ready!" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "dependencies" \
            --label "auto-merge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-updates:
    name: ğŸ”’ Security Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”’ Run security audit
        id: audit
        run: |
          # Run audit and capture output
          if npm audit --audit-level=high --json > audit.json; then
            echo "vulnerabilities=false" >> $GITHUB_OUTPUT
          else
            VULN_COUNT=$(cat audit.json | jq '.metadata.vulnerabilities.total')
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "vulnerabilities=true" >> $GITHUB_OUTPUT
              echo "vuln_count=$VULN_COUNT" >> $GITHUB_OUTPUT
            else
              echo "vulnerabilities=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: ğŸ› ï¸ Fix security vulnerabilities
        if: steps.audit.outputs.vulnerabilities == 'true'
        run: |
          echo "ğŸ”’ Found ${{ steps.audit.outputs.vuln_count }} vulnerabilities"
          
          # Try to fix automatically
          npm audit fix
          
          # Verify fixes
          npm test -- --run
          npm run build

      - name: ğŸ”„ Create security PR
        if: steps.audit.outputs.vulnerabilities == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create branch
          BRANCH_NAME="security/auto-fix-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git add .
          git commit -m "ğŸ”’ security: fix vulnerabilities
          
          - Fix ${{ steps.audit.outputs.vuln_count }} security vulnerabilities
          - Automated fix via npm audit fix
          - All tests pass after fixes"
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create PR
          gh pr create \
            --title "ğŸ”’ security: fix vulnerabilities" \
            --body "## ğŸ”’ Security Vulnerability Fixes
          
          This PR fixes **${{ steps.audit.outputs.vuln_count }}** security vulnerabilities.
          
          ### ğŸ› ï¸ Changes
          - Automated fixes via \`npm audit fix\`
          - All tests pass after fixes
          - Build successful
          
          ### âš ï¸ Important
          Please review these changes carefully as they may include:
          - Dependency version bumps
          - Potential breaking changes
          - Security patches
          
          ### âœ… Verification
          - [x] ğŸ§ª Tests pass
          - [x] ğŸ—ï¸ Build successful
          - [x] ğŸ”’ Vulnerabilities fixed
          
          ---
          
          ğŸ¤– **Automated security fix** - Review and merge ASAP!" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "security" \
            --label "priority-high"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
